<div class="row" ng-cloak>
    <div ng-repeat="column in vm.columns">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div ng-repeat="inputrequest in column">
                <inputrequest inputrequest="inputrequest"></inputrequest>
            </div>
        </div>
    </div>

    <div ng-hide="vm.columns && vm.columns.length">
        <div class="col-sm-12 no-inputrequest-here">
            <em>The are no posts here.</em>
        </div>
    </div>
</div>
