<div class="panel panel-default">
    <div class="panel-heading" style="background-color: hsl({{ inputrequest.srg_test_hash_color }}, 50%, 80%)">
        <strong><a target=_self href="/api/inputrequests/{{ inputrequest.id }}">#{{ inputrequest.id }}</a></strong>
        <span class="inputrequest__submeta">at {{ inputrequest.date | date:"d MMM yyyy 'at' H:mm"  }}</span>
    </div>
    <div class="panel-body">
        <div ng-if="inputrequest.icons.os" class="pull-right">
            <img src="{{ inputrequest.icons.os }}" width="50" class="img-thumbnail">
        </div>
        <div ng-if="inputrequest.icons.app" class="pull-right">
            <img src="{{ inputrequest.icons.app }}" width="50" class="img-thumbnail">
        </div>
        <div ng-if="inputrequest.icons.browser" class="pull-right">
            <img src="{{ inputrequest.icons.browser }}" width="50" class="img-thumbnail">
        </div>
        
        <div class="collapse-group">
            <strong><a class="btn btn-xs btn-default btn-details" href="#">Details &raquo;</a></strong>
            <div class="collapse">
                <table class="collapse" border="0">
                    <tr ng-repeat="(key, value) in inputrequest.request_arguments">
                        <td class="col-md-3">{{ key }}</td>
                        <td class="col-md-9">{{ value }}</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
