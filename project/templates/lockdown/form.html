{% extends "jass/base.html" %}

{% block body_block %}
    {% include 'jass/navbar.html' %}

    <div id="wrap">
        <div id="main" class="container clear-top">
            <div class="jumbotron">
                <div class="container">
                    <div id="lockdown">
                        <h2>The access to JASS is restricted.</h2>

                        {% if form %}

                            <form action="" method="post">{% csrf_token %}
                                {{ form.as_p }}
                                <p><input type="submit" class="btn btn-default" value="Open" /></p>
                            </form>

                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body_block %}
